<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección I | Padre de Elisa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="page-head">
    <div class="breadcrumb">
      <a href="index.html">← Volver a Colecciones</a>
      <span style="color:rgba(255,255,255,.55);font-size:.9rem;">Colección I</span>
    </div>

    <div class="page-title">
      <h1>Colección I</h1>
      <p>Obras seleccionadas de la colección. Pulsa una miniatura para ampliar.</p>
    </div>
  </header>

  <main class="gallery">
    <div class="gallery-grid">

      <!-- Miniaturas (añade tantas como quieras) -->
      <div class="thumb"
           data-full="images/colecciones/c1/01.jpg"
           data-title="Obra 01"
           data-meta="Técnica · Año · Medidas">
        <img src="images/colecciones/c1/01.jpg" alt="Obra 01">
      </div>

      <div class="thumb"
           data-full="images/colecciones/c1/02.jpg"
           data-title="Obra 02"
           data-meta="Técnica · Año · Medidas">
        <img src="images/colecciones/c1/02.jpg" alt="Obra 02">
      </div>

      <div class="thumb"
           data-full="images/colecciones/c1/03.jpg"
           data-title="Obra 03"
           data-meta="Técnica · Año · Medidas">
        <img src="images/colecciones/c1/03.jpg" alt="Obra 03">
      </div>

    </div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" aria-hidden="true">
    <div class="lightbox-inner" role="dialog" aria-modal="true">
      <button class="lb-prev" type="button" aria-label="Anterior">←</button>
      <button class="lb-next" type="button" aria-label="Siguiente">→</button>
      <button class="lb-close" type="button" aria-label="Cerrar">✕</button>

      <div class="lightbox-media">
        <img src="" alt="">
      </div>

      <div class="lightbox-caption">
        <div data-cap-left>Obra</div>
        <div data-cap-right></div>
      </div>
    </div>
  </div>

  <script src="gallery.js"></script>
</body>
</html>
