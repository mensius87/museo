<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Colección | Padre de Elisa</title>
  <meta name="description" content="Galería de colección." />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="page">

  <nav class="navbar" id="navbar">
    <div class="logo" id="pageBrand">Padre de Elisa</div>

    <button class="hamburger" id="hamburger" aria-label="Abrir menú" aria-expanded="false" aria-controls="navMenu">
      <span></span><span></span><span></span>
    </button>

    <ul class="navlinks" id="navMenu">
      <li><a href="index.html#inicio">Inicio</a></li>
      <li><a href="index.html#colecciones">Colecciones</a></li>
      <li><a href="index.html#contacto">Contacto</a></li>
    </ul>
  </nav>

  <header class="page-head">
    <div class="page-title">
      <h1 id="collectionTitle">Colección</h1>
      <p id="collectionDesc">Pulsa una miniatura para ampliar. Usa la rueda para zoom.</p>
      <a class="backlink" href="index.html#colecciones">← Volver a colecciones</a>
    </div>
  </header>

  <main class="gallery">
    <div class="gallery-grid" id="galleryGrid"></div>
  </main>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-hidden="true">
    <div class="lightbox-inner" role="dialog" aria-modal="true">
      <button class="lb-prev" id="lbPrev" type="button" aria-label="Anterior">←</button>
      <button class="lb-next" id="lbNext" type="button" aria-label="Siguiente">→</button>
      <button class="lb-close" id="lbClose" type="button" aria-label="Cerrar">✕</button>

      <!-- Contenedor de zoom -->
      <div class="lightbox-media" id="lbViewport">
        <img id="lbImg" src="" alt="">
      </div>

      <div class="lightbox-caption">
        <div id="lbLeft">Obra</div>
        <div id="lbRight"></div>
      </div>
    </div>
  </div>

  <script src="data.js"></script>
  <script src="app.js"></script>
</body>
</html>
