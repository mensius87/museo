<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Padre de Elisa</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="hero">
    <div class="slideshow">
        <img src="images/1.jpg" class="active">
        <img src="images/2.jpg">
        <img src="images/3.jpg">
    </div>

    <div class="hero-overlay"></div>

    <div class="hero-content">
        <h1>Padre de Elisa</h1>
        <p>Exploración artística en cinco colecciones</p>
        <a href="#colecciones" class="btn">Ver Colecciones</a>
    </div>
</header>

<section id="colecciones" class="colecciones">
    <h2>Colecciones</h2>

    <div class="grid">
        <div class="card">
            <img src="images/1.jpg">
            <div class="overlay"></div>
            <h3>Colección I</h3>
        </div>

        <div class="card">
            <img src="images/2.jpg">
            <div class="overlay"></div>
            <h3>Colección II</h3>
        </div>

        <div class="card">
            <img src="images/3.jpg">
            <div class="overlay"></div>
            <h3>Colección III</h3>
        </div>

        <div class="card">
            <img src="images/4.jpg">
            <div class="overlay"></div>
            <h3>Colección IV</h3>
        </div>

        <div class="card">
            <img src="images/5.jpg">
            <div class="overlay"></div>
            <h3>Colección V</h3>
        </div>
    </div>
</section>

<script>
const slides = document.querySelectorAll(".slideshow img");
let index = 0;

setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 4000);
</script>

</body>
</html>
